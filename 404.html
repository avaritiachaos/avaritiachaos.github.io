<!DOCTYPE html>
<html>

<head>
    
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
    <style>
        .aplayer-body {
            opacity: 0.8;
            color: #030006;
            font-weight: 600;
            box-shadow: 0 2px 10px #5b57ca;
            border-radius: 20px;
        }
        .aplayer-pic {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        .aplayer-pic .aplayer-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .aplayer-pic-inner {
            width: 100%;
            height: 100%;
            background-size: cover;
            animation: none;
        }
        .aplayer-pic.rotate .aplayer-pic-inner {
            animation: spin 2s linear infinite;
        }
    </style>
</head>

<body>
    <div id="aplayer"></div>
    <script>
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }

        
        if (!window.aplayerInstance) {
            window.aplayerInstance = new APlayer({
                container: document.getElementById('aplayer'),
                fixed: true,
                autoplay: false,
                loop: 'none',
                theme: '#e9e9e9',
                audio: [
                    {
                        name: '‰πÖÈÅ†ÂØ∫ÊúâÁè†',
                        url: 'https://music.163.com/song/media/outer/url?id=1844449963.mp3',
                        artist: 'Ê∑±Êæ§ÁßÄË°å',
                        cover: "https://cdn.jsdelivr.net/gh/avaritiachaos/shark-img/SVWC-7853~55_28.png"
                    },
                ],
                localStorageName: 'aplayer-setting'
            });

            
            function sendPlayerState() {
                const state = {
                    playing: !window.aplayerInstance.audio.paused
                };
                if (window.opener) {
                    window.opener.postMessage(state, '*');
                }
            }

            
            window.aplayerInstance.on('play', sendPlayerState);
            window.aplayerInstance.on('pause', sendPlayerState);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if (link.href && !link.href.startsWith('#')) {
                    link.setAttribute('target', '_blank');
                }
            });
        });

        
        if (window.opener) {
            
            document.getElementById('aplayer').style.display = 'none';
        }

        
        window.addEventListener('message', function(event) {
            if (event.data.playing !== undefined) {
                const playerElement = document.getElementById('aplayer');
                if (event.data.playing) {
                    playerElement.style.animation = 'spin 2s linear infinite';
                } else {
                    playerElement.style.animation = 'none';
                }
            }
        });

        
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        
        window.aplayerInstance.on('play', function() {
            const picElement = document.querySelector('.aplayer-pic-inner');
            console.log('Play event triggered. Pic element:', picElement);
            if (picElement) {
                picElement.classList.add('rotate');
            }
        });

        window.aplayerInstance.on('pause', function() {
            const picElement = document.querySelector('.aplayer-pic-inner');
            console.log('Pause event triggered. Pic element:', picElement);
            if (picElement) {
                picElement.classList.remove('rotate');
            }
        });
    </script>
</body>
